<!DOCTYPE html>
<html lang="es"  ng-app="MyFirstApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJs</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="js/controller.js" charset="utf-8"></script>
</head>
<body ng-controller="FirstController">


<br>
<input type="text" ng-model="nuevoComentario.username">
<input type="text" ng-model="nuevoComentario.comentario">
<button ng-click="agregarComentario()" type="button">Agregar Comentario</button>
  <h3>comentarios</h3>
  <ul>
    <li ng-repeat="comentario in comentarios">
      {{ comentario.comentario}} - <strong>{{comentario.username}}</strong>
    </li>
  </ul>
</body>
</html>
